<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <!-- style with boostrapp-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JSRPG</title>
</head>
<body>

    <header>
        <section class="head">
            <h1 class="title">THE JAVASCRIPT RPG</h1> 
            <div class="musique">
                <audio controls preload="auto" loop autoplay>
                    <source src="Machine_Heart.mp3">
                </audio>
            </div>
        </section>
    </header>
    
    </header>

    <main id="main">
        <!-- Trigger/Open The Modal -->
        <section id="sectInfos">
        <div id="div_infos" class="div-infos"></div>
        </section>

            <!-- Le modal -->
        <div id="myModal" class="modal show-is-img">

        <!-- Contenu du pop-up modal -->
            <div class="modal-content">
                <span id="close" class="close">&times;</span>
                <div id="text_infos"></div>
            </div>
        </div>


        <!-- Séléction du personnage "HEROS"-->
        <form id="showHeroes" class="show-heroes" method="POST">
            
            <section id="select-perso" class="select-perso">
                    <!-- GUERRIER -->
                <div id="div-perso" class="div-perso" value="Guerrier">
                <div class="card" id="creaPerso">
                    <div class="imgPerso" id="guerrier"></div>
                    <div class="infos-persos" id="infos-persos">
                        <h4 class="card-title">Guerrier</h4>
                        <p class="card-text">HP:
                            <span id="guerrierHealth">120</span>
                        </p>
                    </div>
                </div>
                </div>
                        <!-- ARCHER -->
                <div id="div-perso" class="div-perso" value="Archer">
                    <div class="card" id="creaPerso2">
                        <div class="imgPerso" id="archer"></div>
                        <div class="infos-persos" id="infos-persos">
                            <h4 class="card-title">Archer</h4>
                            <p class="card-text">HP:
                                <span id="archerHealth">150</span>
                            </p>
                        </div>
                    </div>
                </div>
                        <!-- NINJA -->
                <div id="div-perso" class="div-perso" value="Ninja">
                    <div class="card" id="creaPerso3">
                        <div class="imgPerso" id="ninja"></div>
                            <div class="infos-persos" id="infos-persos">
                                <h4 class="card-title">Ninja</h4>
                                <p class="card-text">HP:
                                    <span id="ninjaHealth">120</span>
                                </p>
                            </div>
                        </div>
                    </div>

                        <!-- MAGICIEN -->
                <div id="div-perso" class="div-perso" value="Magicien">
                    <div class="card" id="creaPerso4">
                    <div class="imgPerso" id="magicien"></div>
                        <div class="infos-persos" id="infos-persos">
                            <h4 class="card-title">Magicien</h4>
                            <p class="card-text">HP:
                                <span id="magicienHealth">180</span>
                            </p>
                        </div>
                    </div>
                </div>

            </section> <!--Fin select Perso-->
        </form>

        <section id="combat" class="combat">
            <div class="gameScreen">
                <div id="player" class="player show-is-img">
                    <div class="show-img-player" id="#guerrier"></div>
                </div>
                <div class="horizontale-line">
                </div>
                <div id="monster" class="monster"></div>
            </div>
            
            
            </div>
            <section id="shop" class="shop">
                <div>
                     
                    <h2 class="h1-shop"> Boutique héroïque </h1>
                        
                    <div>
                        <h3> Que souhaitez-vous améliorer ? </h3>
                        <div style="display:flex; justify-content: center;">
                            <div id="WeaponUp" class="image-boutique image-weapon"></div>
                            <div id="ProtUp" class="image-boutique image-portect"></div>
                            <div id="MagUp" class="image-boutique image-magie"></div>
                        </div>
                    </div>

                    <div class="line"></div>
                    <h3> Se regénérer : </h3>
                    <div style="display: flex; justify-content: center;">
                        <div id="HpRest" class="image-boutique image-hp"></div>
                        <div id="MpRest" class="image-boutique image-mp"></div>
                    </div>
                </div>
            </section>
        </section>

        <div class="div-btn-pre-combat">
            <button  class="btn-pre-combat" id="btn-pre-combat"> Commencer le combat</button>
        </div>

            <!-- Pour le mode Combat-->
        <section class="section_btnPerso">
            <button  class="btn_combat" id="atk">Attaquer</button> 
            <button  class="btn_combat" id="srt">Compétence</button> 
            <button  class="btn_combat" id="run" >Abandonner</button> 
        </section class="section_btnPerso">

        <div class="divHistory">
        </div>

    </main>

    <footer>
        <p>Projet réalisé par : BODJE Shadrack Emmanuel, COUSDIKIAN Tom, GERNAC-ALEIXO Antonio, PEIXOTO Flavio et DESAI Vishal </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/combat.js"></script>
    <script src="js/Personnage.js"></script>
    <script src="js/Monstre.js"></script>
</body>
</html>
