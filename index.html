<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <!-- style with boostrapp-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JSRPG</title>
</head>
<body>

    <header>
        <h1 class="title">THE JAVASCRIPT RPG</h1> 
    </header>

    <main>
        <!-- Trigger/Open The Modal -->
        <button id="btn_infos">Open Modal</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
            <div class="modal-content">
                <span id="close" class="close">&times;</span>
                <div id="text_infos">

                </div>
            </div>

        </div>


        <!-- Séléction du personnage "HEROS"-->
        <form method="POST">
            
                                <!-- GUERRIER -->
            <div id="select-perso" class="select-perso">
                <div id="div-perso" class="div-perso" value="Guerrier">
                    <div class="card">
                        <div class="imgPerso" id="guerrier"></div>
                        <div class="infos-persos" id="infos-persos">
                            <h4 class="card-title">Guerrier</h4>
                            <p class="card-text">HP:
                                <span id="obiWanHealth">120</span>
                            </p>
                        </div>
                    </div>
                    <!-- <button class="btnPerso" id="creaPerso">Choisir</button> -->
                </div>
                                <!-- ARCHER -->
            <div id="div-perso" class="div-perso" value="Archer">
                <div class="card">
                    <div class="imgPerso" id="archer"></div>
                        <div class="infos-persos" id="infos-persos">
                            <h4 class="card-title">Archer</h4>
                            <p class="card-text">HP:
                                <span id="bobaFettHealth">150</span>
                            </p>
                        </div>
                    </div>
                    <!-- <button class="btnPerso" id="creaPerso2">Choisir</button> -->
                </div>
                                <!-- NINJA -->
            <div id="div-perso" class="div-perso" value="Ninja">
                <div class="card">
                    <div class="imgPerso" id="ninja"></div>
                        <div class="infos-persos" id="infos-persos">
                            <h4 class="card-title">Ninja</h4>
                            <p class="card-text">HP:
                                <span id="maceWinduHealth">120</span>
                            </p>
                        </div>
                    </div>
                    <!-- <button class="btnPerso" id="creaPerso3">Choisir</button> -->
                </div>

                                <!-- MAGICIEN -->
                <div id="div-perso" class="div-perso" value="Magicien">
                    <div class="card">
                        <div class="imgPerso" id="magicien"></div>
                        <div class="infos-persos" id="infos-persos">
                            <h4 class="card-title">Magicien</h4>
                            <p class="card-text">HP:
                                <span id="darthVaderHealth">180</span>
                            </p>
                        </div>
                    </div>
                    <!-- <button id="creaPerso4">CHOISIR</button> -->
                </div>

            </div>
        </form>

        <section class="section_btnPerso">
            <button class="btnPerso" id="creaPerso">Choix 1</button>
            <button class="btnPerso" id="creaPerso2">Choix 2</button>
            <button class="btnPerso" id="creaPerso3">Choix 3</button>
            <button class="btnPerso" id="creaPerso4">Choix 4</button>
        </section>

        <!-- Séléction du personnage "VILAIN"-->
        <form method="POST">
            <div id="select-perso" class="select-perso">
                <div id="div-perso" class="div-perso" value="Ogre">
                    <div class="card">
                        <div class="imgPerso" id="ogre"></div>
                        <div class="infos-persos" id="infos-persos">
                            <h4 class="card-title">Ogre</h4>
                            <p class="card-text">HP:
                                <span id="ogreHealth">200</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div id="div-perso" class="div-perso" value="Gobelin">
                    <div class="card">
                        <div class="imgPerso" id="gobelin"></div>
                        <div class="infos-persos" id="infos-persos">
                            <h4 class="card-title">Gobelin</h4>
                            <p class="card-text">HP:
                                <span id="gobelinHealth">50</span>
                            </p>
                        </div>
                    </div>
                </div>
    
                <div id="div-perso" class="div-perso" value="Esprit">
                    <div class="card">
                        <div class="imgPerso" id="esprit"></div>
                        <div class="infos-persos" id="infos-persos">
                            <h4 class="card-title">Esprit</h4>
                            <p class="card-text">HP:
                                <span id="espritHealth">100</span>
                            </p>
                        </div>
                    </div>
                </div>
                
            </div>
        </form>

        <section class="button">
            <button class="btnPerso" id="creaMonstre">Choix 5</button>
            <button class="btnPerso" id="creaMonstre2">Choix 6</button>
            <button class="btnPerso" id="creaMonstre3">Choix 7</button>
        </section>


        <!-- Pour le mode Combat-->
        <div class="btn_combat">
            <button id="atk">Attaquer</button> 
            <button id="srt">Sort</button> 
            <button id="run" >Fuir</button> 
        </div>

        <!-- Affiche Pv et Atk -->

    </main>

    <footer>
        <p>Projet réalisé par : BODJE Shadrack emmanuel, COUSDIKIAN Tom, GERNAC-ALEIXO Antonio, PEIXOTO Flavio et DESAI Vishal </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/combat.js"></script>
    <script src="js/Personnage.js"></script>
    <script src="js/Monstre.js"></script>
</body>
</html>
